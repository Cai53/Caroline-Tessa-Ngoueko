<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <title>Quizz </title>

        <script>
            function checkMultiChoice(event) {
                const correctAnswers = ['1982', 'France', 'Travelling', 'Brooklyn Bridge'];
                let button = event.target;
                let answer = button.innerHTML.trim();

                let feedback = button.parentElement.querySelector('.feedback');

        // Check if the element's inner HTML matches expected answer
        if (correctAnswers.includes(answer)) {
            button.style.backgroundColor = 'Green';
            feedback.innerHTML = 'You did great !';
            feedback.className = 'feedback correct';
        }
        else {
            button.style.backgroundColor = 'Red';
            feedback.innerHTML  = 'Oups, try again !';
            feedback.className = 'feedback incorrect';
        }
     }

        </script>
    </head>
    <body id="quizz">

        <div class="container">
            <h2>Let's see if you remember anything based on what you've read about me ! </h2>
        </div>

        <div class="my-4 p-4 border rounded bg-white">
        
                <h3>Question 1: What is my year of birth ? </h3>
            </div>

            <div>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">1970</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">2005</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">1982</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">1990</button>
                <p class="feedback"></p>
            </div>

            <div class="my-4 p-4 border rounded bg-white">

                <h3>Question 2: Where am I living now ? </h3>
            </div>
            <div>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">Cameroon</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">France</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">Japan</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">China</button>
                <p class="feedback"></p>
            </div>


            <div class="my-4 p-4 border rounded bg-white">

                <h3>Question 3: Can you name one of my favorite hobbies ? </h3>
            </div>

            <div>
                 <button class="btn btn-primary activey" onclick="checkMultiChoice(event)">Painting</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">Dancing</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">Travelling</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">Sewing</button>
                <p class="feedback"></p>
            </div>

            <div class="my-4 p-4 border rounded bg-white">

                <h3>Question 4: Name one place that I visited ? </h3>
            </div>
            <div>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">Brooklyn Bridge</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">Eiffel Tower</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">Taj Mahal</button>
                <button class="btn btn-primary active" onclick="checkMultiChoice(event)">Sydney Opera</button>
                <p class="feedback"></p>
            </div>



        <footer class="bottom mt-4">
            <a href="index.html" class="btn btn-primary">Home</a>
        </footer>
    </body>

</html>
